<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <title>login page</title>
  </head>
  <body>
    <div class="leftContainer">
      <div class="contentBox">
        <header class="contentBox__header">
          <h1 class="contentBox__title">Welcome to Design Community</h1>
          <p class="contentBox__text">Alread have an account?<a href
              target="_blank" class="contentBox__link">Log in</a></p>
        </header>
        <main class="contentBox__main">
          <form action="#" method="post" class="contentBox__main__form">
            <label for="email" class="form__label">Email</label>
            <input id="email" name="email" type="email" class="basic__input basic__input__size email__input">

            <label for="username" class="form__label">Username</label>
            <input id="username" name="username" type="text" class="basic__input basic__input__size username__input">

            <fieldset>
              <label for="password" class="form__label">Password </label><span class="password__icon"></span><span class="password__icon__text">Hide</span>
              <input id="password" name="password" type="password" class="basic__input basic__input__size password__input">

              <ul class="password__list">
                <li class="password__list__item">Use 8 or more
                  characters</li>
                <li class="password__list__item">One Uppercase
                  character</li>
                <li class="password__list__item">One lowercase
                  character</li>
                <li class="password__list__item">One Special
                  character</li>
                <li class="password__list__item">One number</li>
              </ul>

            </fieldset>

            <label for="form__input__checkbox" class="contentBox__text"><input type="checkbox" class="checkbox__input" checked>I want to received emails about producty,feature updates, events,and marketing promotions.</label>
            <p class="contentBox__text wantRecivedEmails">By creating an account, you agree to the <a href="*" class="contentBox__link">Terms of
                use</a> and <a href="*" class="contentBox__link">Privacity Policy</a></p>

            <input type="submit" value="Create an account" class="form__btn">

            <p class="contentBox__text">Alread have an account? <a href="#" class="contentBox__link">Log in</a></p>
          </form>
        </main>
      </div>
    </div>
    <div class="rightContainer"></div>
  </body>
</html>
